<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ðŸ“š Vocabulary Viewer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #cddbbc;
      }

      h2 {
        color: #333;
        text-align: center;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: left;
      }

      th {
        background-color: #f0f0f0;
      }

      tr:nth-child(even) {
        background-color: #f7f7f7;
      }
    </style>
  </head>
  <body>
    <h2>ðŸ“˜ My Vocabulary List</h2>
    <table id="vocabTable">
      <thead>
        <tr>
          <th>Word</th>
          <th>Meaning</th>
          <th>Type</th>
          <th>Example</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      const apiUrl =
        "https://script.google.com/macros/s/AKfycbxQD72Wv8RaWIWcsulw8kmtiGC2Jt_CQJ0slAKnWOp4H_N_BZ6vtt2bjWGQwrDI3eMA/exec"; //

      fetch(apiUrl)
        .then((response) => response.json())
        .then((data) => {
          const tbody = document.querySelector("#vocabTable tbody");
          data.forEach((row) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
            <td>${row.Word || ""}</td>
            <td>${row.Meaning || ""}</td>
            <td>${row.Type || ""}</td>
            <td>${row.Example || ""}</td>
          `;
            tbody.appendChild(tr);
          });
        })
        .catch((error) => {
          console.error("Error fetching vocab data:", error);
        });

      setInterval(() => location.reload(), 30000); // Refresh every 30 sec
    </script>
  </body>
</html>
